<body>
	<h1>Sign-Up For Mitski Blog</h1>
	This form will be used to create an account and collect information for visitors to the Mitski blog.
	
	<form action="https://handlers.education.launchcode.org/request-parrot" method="post">
	
	<label for="firstname">First name:</label>
	<input name="firstname" type="text" id="firstname" required="required">
	<br>
	<label for="lastname">Last name:</label>
	<input name="lastname" type="text" id="lastname" required="required">
	<br>
	<label for="username">Username:</label>
	<input name="username" type="text" required="required" id="username" pattern="[A-Za-z]{6-10}">
	<br>
	<label for="password">Password:</label>
	<input name="password" type="password" id="password" required="required" pattern="[0-9A-Za-z]">
	<br>
	<label for="date">Date Of Birth:</label>
	<input name="date" type="date" required="required" id="date">
<br>
		
	<label for="email">Email</label>
		<input name="email" type="email" id="email" required="required">
<br>
		<label for="url"> Personal Website </label>
		<input type="url" id="url" required="required">
	<br>
	  <input type="submit"> <input type="reset">
		
<br>
